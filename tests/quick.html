<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="../tools/bin/apptools.min.js"></script>
	<script src="../tools/bin/drawtools.min.js"></script>
</head>
<body>
	<script>
	q(()=>{
		console.log(q(".nav li").pipe(o=>{console.log(o); return o;}))
		q(".nav ul").append("<div>append</div>");
		q(".nav ul").prepend("<div>prepend</div>");
		q("<li>prependTo</li>").prependTo(".nav ul");
		q("<li>appendTo</li>").appendTo(".nav ul");
		q(".nav ul").before("<div>before</div>");
		q(".nav ul").after("<div>after</div>");
		let e = q(".nav ul").addClass("active");
		console.log(q(".nav ul"))
		e.find("a").last()
			.html(q(".nav ul").hasClass("active")?"has class active":"has no class");
	})
	</script>
	<nav class="nav">
		<ul>
			<li><a href="#">Lorem ipsum dolor sit amet.</a></li>
			<li><a href="#">Velit accusamus facilis laborum nostrum.</a></li>
			<li><a href="#">Aperiam labore perferendis officia magnam.</a></li>
			<li><a href="#">Dolorum totam recusandae aliquid ducimus.</a></li>
			<li><a href="#">At error omnis voluptate nobis.</a></li>
		</ul>
	</nav>
</body>
</html>
