<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="../tools/bin/apptools.min.js"></script>
	<script src="../tools/bin/drawtools.min.js"></script>
</head>
<body>
	<script>
	console.dir(q("body"))
	q("body").append(q.make("<div class='groot'><a href='#'>text</a></div>"))
	let e = q(`<ul>
		<li>yup</li>
		<li>yup</li>
		<li>yup</li>
	</ul><div>mhm</div>`);
	console.log("2",e)
	let e1 = q("body").prepend(e);
	console.log("3",e1.style({color:'red'}))
	console.log("4",e1.style('color'))
	console.log("5",e1.attr({title:'yup'}))
	console.log("7",e1.attr('title'))
	console.log("8",e1.data({id:{mhm:'yup'},other:true}))
	console.log("9",e1.data('other'))
	console.dir(e1[0])

	console.log(q("body").children().last().remove());

	q.extend('templater',f => a =>
		(Array.isArray(a)?a:[a])
		.reduce((r,o,i,a)=>r+f(o,i,a),'')
	);
	console.dir(q([]).templater(o=>`<div>${o.id}</div>`)({id:1}));
	</script>
</body>
</html>
